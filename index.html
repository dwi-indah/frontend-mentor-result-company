<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./assets/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>
    <section class="result">
      <h1 class="result-title">Your Result</h1>
      <div class="result-circle">
        <h3 class="result-circle-number">76</h3>
        <p class="result-circle-sum">of 100</p>
      </div>

      <h2 class="result-subtitle">Great</h2>
      <p class="result-desc">You scored higher than 65% of the people who have taken these tests.</p>

    </section>

    <section class="summary">
      <h2 class="summary-title">Summary</h2>

      <div class="summary-badge -reaction">
        <div class="summary-badgeImg">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <div class="summary-badgeTitle">Reaction</div>
        </div>
        <div class="summary-badgeScore">
          <span class="">80</span> / 100
        </div>
      </div>
      <div class="summary-badge -memory">
        <div class="summary-badgeImg">
          <img src="./assets/images/icon-memory.svg" alt="">
          <div class="summary-badgeTitle">Memory</div>
        </div>
        <div class="summary-badgeScore">
          <span class="">92</span> / 100
        </div>
      </div>
      <div class="summary-badge -verbal">
        <div class="summary-badgeImg">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <div class="summary-badgeTitle">Verbal</div>
        </div>
        <div class="summary-badgeScore">
          <span class="">61</span> / 100
        </div>
      </div>
      <div class="summary-badge -visual">
        <div class="summary-badgeImg">
          <img src="./assets/images/icon-visual.svg" alt="">
          <div class="summary-badgeTitle">Visual</div>
        </div>
        <div class="summary-badgeScore">
          <span class="">72</span> / 100
        </div>
      </div>  
      <button class="button-primary">Continue</button>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br>
    Coded by <a href="dwi-indah.site">Dwi Indah P</a>.
  </footer>
</body>
</html>
